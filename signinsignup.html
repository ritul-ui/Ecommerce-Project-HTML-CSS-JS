<!DOCTYPE html>
<html lang="en" class="form-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In SignUp</title>
    <link rel="stylesheet" href="signinsignup.css">
</head>
<body class="form-body">
    <div class="form-container">
        <input type="radio" name="tab" id="signin-tab" checked>
        <label class="form-label"  for="signin-tab">Sign In</label>

        <input type="radio" name="tab" id="signup-tab">
        <label class="form-label"  for="signup-tab">Sign Up</label>

        <div class="form signin-form">
            <h2>Sign In</h2>
           <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="passsword" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
           </form>
           <p class="form-text">Don't have account? <label class="form-label" for="signup-tab" >Sign Up here</label></p>
        </div>

        <div class="form signup-form">
            <h2>Sign Up</h2>
           <form action="#" method="POST">
            <input type="text" name="fullname" placeholder="Full name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
           </form>
           <p class="form-text">Already have an account? <label class="form-label" for="signin-tab" >Sign In here</label></p>
        </div>
    </div>
</body>
</html>
